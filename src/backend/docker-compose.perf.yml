services:
  web_perf:
    build: .
    command: >
      gunicorn project.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 4
      --worker-class gthread
      --timeout 120
      --keep-alive 5
    volumes:
      - media_perf_data:/app/media
      - static_perf_data:/app/staticfiles
    env_file:
      - .env
    environment:
      - DATABASE=mysql
      - DB_HOST=db_perf
      - DB_PORT=3306
      - DB_NAME=storycraft_perf
      - DB_USER=perf_user
      - DB_PASSWORD=perf_password
      - REDIS_URL=redis://redis_perf:6379/1
      - DEBUG=False
      - SITE_DOMAIN=http://82.157.231.8:8001
    depends_on:
      db_perf:
        condition: service_healthy
      redis_perf:
        condition: service_healthy
    networks:
      - perf_net

  nginx_perf:
    image: nginx:latest
    volumes:
      - ./nginx/perf.conf:/etc/nginx/conf.d/default.conf:ro
      - media_perf_data:/app/media:ro
      - static_perf_data:/app/staticfiles:ro
    ports:
      - "8001:80"
    depends_on:
      - web_perf
    networks:
      - perf_net

  db_perf:
    image: mysql:8.1
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=512M
    volumes:
      - mysql_perf_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=storycraft_perf
      - MYSQL_USER=perf_user
      - MYSQL_PASSWORD=perf_password
      - MYSQL_ROOT_PASSWORD=root_perf_password
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - perf_net

  redis_perf:
    image: redis:7
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - redis_perf_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perf_net

volumes:
  mysql_perf_data:
  redis_perf_data:
  media_perf_data:
  static_perf_data:

networks:
  perf_net:
