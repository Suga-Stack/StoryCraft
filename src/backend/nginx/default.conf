upstream backend {
    server web:8000;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name 82.157.231.8 www.storycraft.work.gd storycraft.work.gd localhost;
    return 301 https://$host$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl;
    server_name 82.157.231.8 www.storycraft.work.gd storycraft.work.gd localhost;

    # SSL 证书配置 (对应 docker-compose 挂载路径)
    ssl_certificate /etc/nginx/cert/storycraft.work.gd_certificate.pem;
    ssl_certificate_key /etc/nginx/cert/storycraft.work.gd_private.key;
    
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # === 后端静态资源 ===
    # Django 的静态文件 
    location /static/ {
        alias /app/staticfiles/;
        expires 30d; 
        access_log off;
    }

    # 用户上传的媒体文件 
    location /media/ {
        alias /app/media/;
        expires 30d; 
        access_log off;
    }

    # === 后端 API 转发 ===
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme; # 告知后端当前是 HTTPS
        proxy_redirect off;
        client_max_body_size 20M; 
    }

    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /swagger/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    location /api-auth/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
