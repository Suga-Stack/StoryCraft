<body>
  <h2>Apply imported story</h2>
  <p>脚本将在加载时执行：把 <code>mock/imported_story.json</code> 写入 <code>sessionStorage.createResult</code>，然后跳转到 <code>/works</code>。</p>

  <script src="/mock/apply_imported_story.js"></script>
