services:
  web:
    build: .
    command: >
      gunicorn project.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 4
      --worker-class gthread
      --timeout 120
      --keep-alive 5
      --access-logfile -
      --error-logfile -
    volumes:
      - ./staticfiles:/app/staticfiles 
      - ./media:/app/media 
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATABASE=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
      - frontend_net

  db:
    image: mysql:8.1
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - backend_net

  redis:
    image: redis:7
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"    
      - "443:443"  
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/cert:/etc/nginx/cert
      - ./staticfiles:/app/staticfiles 
      - ./media:/app/media 
    depends_on:
      - web
    networks:
      - frontend_net

volumes:
  mysql_data:
  redis_data:

networks:
  frontend_net:
  backend_net:
